<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Timekeeper</title>
		<link rel="stylesheet" href="css/main.css" />
		<script type="module" defer>
			require('./js/compose/tasks')
		</script>
		<!-- <script>require('js/main.js')</script> -->
	</head>

	<body class="dark select-none">
		<!-- background, container for all nodes -->
		<main
			class="has-scrolling w-screen h-screen min-h-fit overflow-x-hidden overflow-y-auto dark:bg-neutral-700 dark:text-white grid grid-cols-1 grid-rows-6"
		>
			<!-- top cumulative time section-->
			<div class="overflow-x-auto overflow-y-hidden row-span-1"></div>
			<div
				id="tasks"
				class="overflow-x-hidden overflow-y-auto m-4 p-2 row-span-5 rounded-md dark:bg-neutral-600 drop-shadow-lg"
			>
				<div
					class="w-full h-auto m-4 ml-8 text-5xl font-bold font-ridge"
				>
					Tasks
				</div>
				<div
					id="tasklist"
					class="m-4 flex flex-col flex-nowrap items-start space-y-4"
				></div>
			</div>
		</main>
	</body>
</html>
